<!DOCTYPE html>
<html lang="en">

<head>

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

            <div style="display: inline-flex;">
                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-wallet2"

    <button class="mt-4 w-full py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700"
        style=" width: 100px;">

<br><br>

            <button class="flex items-center text-black font-bold"><a href="{% url 'dashboard' %}"><i
                        class="fas fa-tachometer-alt mr-2"></i></a></button>
            <button class="flex items-center text-black font-bold"><a href="{% url 'historique' %}"><i
                        class="fas fa-history mr-2"></i></a></button>

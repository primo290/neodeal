<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

    {% load static %}

<style>
    .fas  { font-size: 25px;
        color: darkorange;

    }
</style>

<body class="bg-gray-100">

    <!-- Header Image -->

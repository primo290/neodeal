
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des VIPs - Neodeal</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<style>
    .fas  { font-size: 25px;
        color: darkorange;

    }
</style>
</head>
<body class="bg-gray-100">

    <!-- Header Image -->
    <div class="relative mb-6">
        <img src="{% static 'images/affiche1.jpg'%}" alt="Affiche Neodeal" class="w-full h-auto rounded-lg" style="height: 300px;">
    </div>
    <div class="container mx-auto p-6 mb-20"> <!-- Ajoutez mb-20 pour l'espace -->
        <h2 class="text-3xl font-semibold text-center mb-8">Liste des VIPs</h2>
    
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- VIP Card Example -->
            {% for vip in vip_items %}
            <div class="bg-white rounded-lg shadow-md p-4">
                <img src="{{ vip.image.url }}" alt="VIP Image" class="rounded-lg mb-4">
                <h3 class="text-xl font-bold">{{ vip.nom }}</h3>
                <p class="text-gray-600">Montant: <strong>{{ vip.montant }} FCFA</strong></p>
                <p class="text-gray-600">Revenu Journalier: <strong>{{ vip.revenu_journalier }} FCFA</strong></p>
                <p class="text-gray-600">Revenu Annuel: <strong>{{ vip.revenu_annuel }} FCFA</strong></p>
                <p class="text-gray-600">Durée de Vie: <strong>{{ vip.duree_de_vie }} JOUR(S)</strong></p>
                <button class="mt-4 w-full py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
                    <a href="{{vip.url}}">Payer {{vip.nom}} </a>
             </button>
                <script>
                    document.addEventListener("DOMContentLoaded", function () {
                        {% if messages %}
                        let messageContent = "";
                        {% for message in messages %}
                        messageContent += "{{ message }}" + "\\n";
                        {% endfor %}
                        alert(messageContent);
                        {% endif %}
                    });
                </script>
                 </div>
            {% endfor %}

           
    
            <!-- Répétez pour d'autres VIPs -->
        </div>
    
        <!-- Bottom Taskbar reste inchangé -->
    </div>
    
    
        <!-- Bottom Taskbar -->
        <!-- Barre de navigation en bas -->
    <div class="fixed bottom-0 left-0 w-full bg-white shadow-md p-4">
        <div class="flex justify-around">
            <button class="flex items-center text-black font-bold"><a href="{% url 'dashboard' %}"><i class="fas fa-tachometer-alt mr-2"></i></a></button>
            <button class="flex items-center text-black font-bold"><a href="{% url 'historique' %}"><i class="fas fa-history mr-2"></i></a></button>
            <button class="flex items-center text-black font-bold"><a href="{% url 'setting' %}"><i class="fas fa-cog mr-2"></i></a></button>
            <button class="flex items-center text-black font-bold"><a href="{% url 'me' %}"><i class="fas fa-user mr-2"></i></a></button>
            <button class="flex items-center text-black font-bold"><a href="{% url 'setting' %}"><i class="fas fa-users mr-2"></i></a></button>
            <button class="flex items-center text-black font-bold"><a href="{% url 'setting' %}"><i class="fas fa-sign-out-alt mr-2"></i></a></button>
        </div>
    </div>
    
        
        
    </div>
    
    
</body>
</html>
